name: 'GitHub Actions Weather Bot'

on:
  push:
  schedule:
    - cron: '0 1 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout codes'
        uses: actions/checkout@v1
      - name: 'Get Result'
        run: bash ./weather.sh
      - name: 'Send mail'
        uses: ixjx/action-send-mail@master
        with:
          server_address: smtp.163.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: Chongqing Weather Report
          body: Chongqing.png
          to: ${{ secrets.MAIL_TOME }}
          from: GitHub Actions
          content_type: image/png
